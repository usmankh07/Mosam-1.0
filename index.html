<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <title>Mosam</title>
</head>
<body>

     <div class="wrapper">
            
            <header>
                <i class="bx bx-left-arrow-alt">
                    Weather
                </i>
            </header>
<!-- INput part -->
        <section class="input_part">

                <p class="info_txt">Please enter a valid city name</p>
                <input type="text" placeholder="Enter a city name" spellcheck="false"  required>
                <div class="separator"></div>
                <button>Get Device Location</button>

        </section>
<!-- Weather Part -->
        <section class="weather-part">

                <img src="./svgs/weather-app-icons/Weather Icons/haze.svg" alt="Weather Icon">
                
                <div class="temprature">
                    <span class="numb">13</span>
                    <span class="deg">°</span>C
                    </div>

                    <div class="weather">Broken Clouds</div>

                    <div class="location"> 
                        <i class="bx bx-map"></i>
                        <span>Islamabad, Pakistan</span>
                    </div>

                    <div class="bottom-details">
                        <div class="column feels">
                            <i class="bx bxs-thermometer"></i>
                            <div class="details">
                                <div class="temp">
                                    <span class="numb-2">17</span>
                                    <span class="deg">°</span>C
                                </div>
                                
                                <p class="feel">Feels like</p>
                            </div>
                         
                        </div>

                    
                        <div class="column humidity">
                            <i class="bx bxs-droplet-half"></i>
                            <div class="details">
                                <span class="temp">84%</span>
                                <p class="humidity">Humidity</p>
                            </div>
                        <div>

                                    
                                    
                    </div>
        </section>

    </div>

    
    <script src="index.js"></script>
</body>
</html>
