<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Box Icons -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">

    <title>Mosam</title>
</head>
<body>

    <!-- Centered Part - Focused Area -->
    <div class="wrapper active">
        
        <!-- Name of App written here -->

        <header>
            <i class="bx bx-left-arrow-alt"></i>

            Mosam

        </header>

        <section class="input-part">

            <!-- Headline -->
            <p class="info-txt">
                Please enter a valid city name
            </p>

            <!-- Input Place -->
            <input type="text" placeholder="Enter a city name" spellcheck="false" required>

            <!-- To separate the input and the headline -->
            <div class="separator"></div>

            <!-- Button -->
            <button>Get Device Location</button>

        </section>


            <!-- Weather Part -->
            <section class="weather-part">

                <!-- Img for Weather Condition -->
                <img src="./svgs/weather-app-icons/Weather Icons/haze.svg" alt="Weather Icon">

                <!-- For showing temprature -->
                <div class="temp">
                    <span class="numb">13</span>
                    <span class="deg">°</span>C
                </div>

                <!-- Weather Condition -->
                <div class="weather">Broken Clouds</div>

                <!-- Weather Location -->
                <div class="location">
                    <i class="bx bx-map"></i>
                    <span>Islamabad, Pakistan</span>
                </div>

                <!-- Non-Important Weather Details -->
                <div class="bottom-details">
                    <!-- Feels -->
                    <div class="column feels">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2">17</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>

                    <!-- Humidity -->
                    <div class="column humidity">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="details">
                            <span class="numb">84%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                </div>


            
            </section>
            
    </div>
</body>
</html>
